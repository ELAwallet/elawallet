<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>钱包管理</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/ydui.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
      html{background: #f5f6f8;}
      body{height:auto !important;background: none !important;}
      #myEla{padding: 1px 0.28rem;margin-top: 1.04rem;}
      #myEla>ul li{height: 1.04rem;line-height: 1.04rem;background: #fff url(../image/public/arrow-right.svg) no-repeat 6.52rem center;border-radius: 0.1rem;padding-left: 1.08rem;position: relative;font-size: 0.3rem;-webkit-background-size: auto 0.32rem;background-size: auto 0.32rem;margin-top: 0.28rem;box-shadow:0 0.06rem 0.31rem rgba(0,0,0,0.04);}
      .walletIcon{width: 0.58rem;height: 0.58rem;border-radius: 50%;position: absolute;overflow: hidden;left: 0.24rem;top: 50%;transform: translate(0,-50%);overflow: hidden;}
      .walletIcon:before{position: absolute;left: 0;top: 0;display: block;content:'';width: 100%;height: 100%;background:url(../image/index/wallet-icon.png) no-repeat center center;-webkit-background-size: 0.32rem 0.32rem;background-size: 0.32rem 0.32rem;}
    </style>
</head>
<body>
  <div id="myEla">
    <header class="page">
      <ul>
        <li>
          <b class="back" @click="api.closeWin();"></b>
          <span v-cloak>{{ $t('钱包管理') }}</span>
        </li>
      </ul>
    </header>
    <ul>
      <li v-for="(list,index) in walletList" @click="switchWallet(index)">
        <div class="walletIcon" :style="{background:'linear-gradient(120deg, '+ list.iconColor +')'}"></div>
        <span v-cloak>{{ list.walletName }}</span>
      </li>
    </ul>
  </div>
<script type="text/javascript" src="../script/fastclick.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/ydui.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/vue-i18n.js"></script>
<script type="text/javascript" src="../script/public.js"></script>
<script>
    var myEla = '';
    apiready = function(){
      $api.fixStatusBar( $api.dom('header') );
      $api.fixStatusBar( $api.dom('#myEla') );
      myEla = new Vue({
        el: "#myEla",
        i18n,
        data: {
          walletList:[]
        },
        mounted: function () {
          this.walletList = JSON.parse(localStorage.walletList);
        },
        methods: {
          switchWallet:function(index){
            api.openWin({
              name: 'preferences',
              url: './preferences.html',
              pageParam: {
                index: index
              }
            });
          }
        }
      })
    }
</script>
</body>
</html>
